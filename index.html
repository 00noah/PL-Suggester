<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <h4>Please, complete this short survey to help you choose which Programming language might be the best fit for you!</h4>
      <HR>
      <form class="survey">
<!-- Question 1 -->
        <div class="card border-danger">
          <div class="card-header">
            <label for="name">What is your first name?</label>
          </div>
          <div class="card-body">
            <input type="text" class="form-control" id="name">
          </div>
        </div>
<!-- Question 2 -->
        <div class="card border-warning">
          <div class="card-header">
            <label for="hours">How many hours per week can you comitt to learning a new language?</label>
          </div>
          <div class="card-body">
            <select class="form-control" id="hours" required>
              <option value="">Pick one:</option>
              <option value="1">&lt;5 hours</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">40+ hours</option>
            </select>
          </div>
        </div>





<!-- Question 3 -->
        <div class="card border-success">
          <div class="card-header">
            <label for="adventureInput">How adventurous are you? (Left = less adventurous, right = more adventurous)</label>
          </div>
          <div class="card-body">
            <input type="range" class="custom-range" min="1" max="5" id="adventureInput" value="3">
          </div>
        </div>
<!-- Question 4 -->
        <div class="card border-info">
          <div class="card-header">
            <label for="adventureInput">How adventurous are you? (Left = less adventurous, right = more adventurous)</label>
          </div>
          <div class="card-body">
            <input type="range" class="custom-range" min="1" max="5" id="adventureInput" value="3">
          </div>
        </div>
<!-- Question 5 -->
        <div class="card border-primary">
          <div class="card-header">
            <label for="adventureInput">How adventurous are you? (Left = less adventurous, right = more adventurous)</label>
          </div>
          <div class="card-body">
            <input type="range" class="custom-range" min="1" max="5" id="adventureInput" value="3">
          </div>
        </div>
<!-- Question 6 -->
        <div class="card border-secondary">
          <div class="card-header">
            <label for="adventureInput">How adventurous are you? (Left = less adventurous, right = more adventurous)</label>
          </div>
          <div class="card-body">
            <input type="range" class="custom-range" min="1" max="5" id="adventureInput" value="3">
          </div>
        </div>
      </form>
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
      <!-- Question 6 -->
      <p>Results</p>



    </div>
  </body>
</html>
