<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <h4>Please, complete this short survey to help you choose which Programming language might be the best fit for you!</h4>
      <HR>
      <form id="questions">
<!-- Question 1 -->
        <div class="card border-danger">
          <div class="card-header">
            <label for="firstName">What is your first name?</label>
          </div>
          <div class="card-body">
            <input type="text" class="form-control" id="firstName">
          </div>
        </div>
<!-- Question 2 -->
        <div class="card border-warning">
          <div class="card-header">
            <label for="hours">How many hours per week can you commit to learning a new language?</label>
          </div>
          <div class="card-body">
            <select class="form-control" id="hours" required>
              <option value="">Pick one:</option>
              <option value="1">&lt;10 hours per week</option>
              <option value="2">Between 10 and 19 hours per week</option>
              <option value="3">Between 20 and 29 hours per week</option>
              <option value="4">Between 30 and 39 hours per week</option>
              <option value="5">&gt;40 hours per week</option>
            </select>
          </div>
        </div>
<!-- Question 3 -->
        <div class="card border-success">
          <div class="card-header">
            <label for="adventurous">How adventurous are you? (Left = less adventurous, right = more adventurous)</label>
          </div>
          <div class="card-body">
            <input type="range" class="custom-range" min="0" max="5" id="adventurous">
          </div>
        </div>
<!-- Question 4 -->
        <div class="card border-primary">
          <div class="card-header">
            <label for="frontOrBack">Do you think you would prefer working on business logic (back end) or design (front end) programming?</label>
          </div>
          <div class="card-body">
            <center>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="0" required>
                <label class="custom-control-label" for="customRadioInline2">Business Logic</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="10">
                <label class="custom-control-label" for="customRadioInline1">Design</label>
              </div>
            <center>
          </div>
        </div>
<!-- Question 5 -->
        <div class="card border-info">
          <div class="card-header">
            <label for="popularity">How important is the language's <em>current</em> popularity to you? (Left = less so, right = more so)</label>
          </div>
          <div class="card-body">
            <input type="range" class="custom-range" min="0" max="5" id="popularity">
          </div>
        </div>
<!-- Question 6 -->
        <div class="card border-secondary">
          <div class="card-header">
            <label for="language">Is there a language you've heard of that you a most interested in learning?</label>
          </div>
          <div class="card-body">
            <select class="form-control" id="language" required>
              <option value="0">Nope</option>
              <option value="1">RPG III</option>
              <option value="2">V</option>
              <option value="3">Ruby</option>
              <option value="4">C#</option>
              <option value="5">Go</option>
              <option value="6">Swift</option>
              <option value="7">Python</option>
              <option value="8">JavaScript</option>
            </select>
          </div>
        </div>
        <p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </p>
      </form>
<!-- Results -->
      <div class="jumbotron">
        <p>Thanks <span class="firstName"></span>,</p>
        <p>Your results indicate you should check out <span class="results"></span>.</p>
        <p>You can learn more about <span class="results"></span> at:</p>
        <a href="#" class="RPG">RPG</a>
        <a href="#" class="V">V</a>
        <a href="#" class="Ruby">Ruby</a>
        <a href="#" class="C">C</a>
        <a href="#" class="Go">Go</a>
        <a href="#" class="Swift">Swift</a>
        <a href="#" class="Python">Python</a>
        <a href="#" class="JavaScript">JavaScript</a>


        <!-- <p>First name: <span class="firstName"></span></p>
        <p>Hours: <span class="hours"></span></p>
        <p>Adventurous: <span class="adventurous"></span></p>
        <p>Front or Back end: <span class="frontOrBack"></span></p>
        <p>Popularity: <span class="popularity"></span></p>
        <p>language heard: <span class="language"></span></p>
        <p>Math: <span class="math"></span></p> -->
      </div>
    </div>
  </body>
</html>
